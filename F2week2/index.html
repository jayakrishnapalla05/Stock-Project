<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <h1>Coin Stock Market</h1>
        <div class="buttons">
          <input type="text" id="search-input" placeholder="Search by Name or Symbol">
          <button id="sort-market">Sort by Mkt Cap</button>
          <button id="sort-percentage">Sort by percentage</button>
        </div>
        <table id="coin-table">
            <tr>
                <th>Logo</th>
                <th>Name</th>
                <th>ID</th>
                <th>Current Price</th>
                <th>% Change</th>
                <th>Market cap</th>
              </tr>
          <tbody id="coin-table-body">
          
          </tbody>
        </table>
    </div>

  <script src="script.js"></script>
</body>
</html>
